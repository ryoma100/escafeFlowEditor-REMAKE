name: "Continuous Integration"
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: install dependencies
        run: pnpm install

      - name: lint
        run: |
          pnpm audit
          pnpm lint

      - name: test
        run: pnpm coverage
